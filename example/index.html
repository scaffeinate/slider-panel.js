<!DOCTYPE html>
<html>
<head>
	<title>medium-slider.js - demo</title>
	<link rel="stylesheet" href="../dist/css/medium-slider.min.css" type="text/css" charset="utf-8">
	<style>
		.panel {
			background-color: #000;
			color: #fff;
		}
	</style>
</head>
<body data-slide="push">
	<div id="panel-id" class="slider-panel">
		<ul class="list">
			<li class="list-item">One</li>
			<li class="list-item">Two</li>
			<li class="list-item">Three</li>
			<li class="list-item">Four</li>
			<li class="list-item">Five</li>
		</ul>
	</div>
	<div class="wrapper">
		<nav class="navbar navbar-default navbar-inverse" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a id="sample-btn" class="navbar-brand" href="#" data-panel="panel-id">P</a>
				</div>
			</div>
		</nav>

		<!-- page content here -->
		<div class="container">
				<h2>Medium Slider Demo</h2>
				<h4>What is Medium Slider?</h4>
				<a href="https://github.com/sudharti/medium-slider/" target="_blank">medium-slider.js</a>
				<span>is a simple slider panel inspired from</span> 
				<a href="http://medium.com/" target="_blank">medium.com</a>
				<h2>Browser Compatibility</h2>
				<ul>
					<li>Firefox 4.0 (2.0)+</li>
					<li>Chrome 4.0+</li>
					<li>Internet Explorer 10+</li>
					<li>Opera 10.5+</li>
					<li>Safari 3.1+</li>
				</ul>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="../dist/js/medium-slider.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
