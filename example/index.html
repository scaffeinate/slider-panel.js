<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="Medium slider" charset="utf-8">
		<script src="js/util.js" type="text/javascript"></script>

		<link rel="stylesheet" href="../css/medium-slider.css" type="text/css" charset="utf-8">
		<script src="../js/medium-slider.js" type="text/javascript" charset="utf-8"></script>
