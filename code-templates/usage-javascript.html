<html>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- include stylesheet -->
  <link rel="stylesheet" href="dist/css/slider-panel.min.css">
</head>
<body data-slide="[push overlay]">
  <div id="example-panel" class="slider-panel [styled]">
    <!-- panel content -->
    ...
  </div>
  <!-- page wrapper -->
  <div class="wrapper">
    <!-- add data attributes to invoking button -->
    <a id="slide-btn" href>
      slide
    </a>
    <!-- page content -->
    ...
  </div>
  <!-- include jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- include js -->
  <script type="text/javascript" src="dist/js/slider-panel.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#slide-btn").click(function(){
        $(this).sliderpanel({
          panel: "example-panel",
          dir: "[left right top bottom]",
          dim: [true false]
        });
      });
    });
  </script>
</body>
</html>
